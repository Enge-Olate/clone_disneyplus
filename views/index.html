<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/dist/imagens/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Disney+</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="/src/imagens/images/disneyplus.svg" alt="Disney+">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Assine agora</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--dark">Entrar</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="/src/imagens/images/disneyplus.svg" alt="logo disney">
            </div>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            
            <p>
                <a class="link--text" href="#">
                    Assinar o Disney+
                </a>
                <br>
                
                <span class="text">R$ 27,90/mês o R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="/src/imagens/images/logos/disney_star_plus_sm.png" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="/src/imagens/images/logos/disney_star_plus_starzplay_underline.png" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
      <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Em breve
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Mais populares
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="/src/imagens/images/em_breve/desencantada.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/em_breve/lobisomem.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/em_breve/sem_limites.jpg" alt="sem limites">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/em_breve/the_santa_clauses.jpg" alt="santa claus">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/em_breve/willow.jpg" alt="wilow">
            </li>
            
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/obi_wan.jpg" alt="Obi Wan">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_populares/bluey.jpg" alt="bluey">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_populares/cavaleira_da_lua.jpg" alt="cavaleira">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_populares/o_incrivel_dr_pol.jpg" alt="o incrível">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_populares/red.jpg" alt="red">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_populares/tudo_igual_sqn.jpg" alt="tudo igual sqn">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="Libertadores">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_no_star_plus/belair.jpg" alt="belair">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_no_star_plus/nba.jpg" alt="nba">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_no_star_plus/os_simpson.jpg" alt="os simpsons">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_no_star_plus/premier_league.jpg" alt="premier league">
            </li>
            <li class="shows__list__item">
                <img src="/src/imagens/images/mais_no_star_plus/the_kardashians.jpg" alt="the_kardashians">
            </li>
        </ul>
</body>
</html>
